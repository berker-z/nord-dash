<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nord Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', "monospace"],
            },
            colors: {
              nord: {
                0: "#2E3440", // Polar Night (Darkest)
                1: "#3B4252",
                2: "#434C5E",
                3: "#4C566A", // Polar Night (Lightest)
                4: "#D8DEE9", // Snow Storm (Darkest)
                5: "#E5E9F0",
                6: "#ECEFF4", // Snow Storm (Lightest)
                7: "#8FBCBB", // Frost (Teal)
                8: "#88C0D0", // Frost (Cyan)
                9: "#81A1C1", // Frost (Blue)
                10: "#5E81AC", // Frost (Dark Blue)
                11: "#BF616A", // Aurora (Red)
                12: "#D08770", // Aurora (Orange)
                13: "#EBCB8B", // Aurora (Yellow)
                14: "#A3BE8C", // Aurora (Green)
                15: "#B48EAD", // Aurora (Purple)
                16: "#1E2A3A", // Custom Dark Indigo (for accents)
              },
            },
          },
        },
      };
    </script>
    <style>
      html {
        font-size: 16px; /* Base font size for scaling */
      }
      body {
        background-color: #2e3440;
        color: #eceff4;
        font-family: "JetBrains Mono", monospace;
      }
      /* Custom scrollbar for brutalist look */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #2e3440;
        border-left: 1px solid #4c566a;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c566a;
        border: 1px solid #2e3440;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #88c0d0;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
